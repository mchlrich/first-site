<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="first-site-style.css">
        <title>MJR Studios, Ltd.</title>
    </head>
    <body class="page-top" id="page-top">
        <h1 class="heading">MJR Studios, Ltd.</h1>
        <nav class="nav">
            <a href="first-site.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>

        </nav>
        <h2 class="form">Interested in Services?</h2>
        <form class="form">
            <fieldset>
                <div class="personal">
                    <label>First Name</label>
                    <input type="text">
                    <label>Last Name</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email">
                    <label>Phone Number</label>
                    <input type="tel">
                </div>
                <div class="serve-list">
                    <label>Paralegal services</label>

                    <label>Fitness Training Session</label>
                    <input type="checkbox">

                    <input type="checkbox">
                </div>
                <div class="schedule">
                    <label>When did you want to schedule?</label>
                    <textarea rows="3" cols="50" placeholder="Provide 3 dates and times you prefer"></textarea>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
